<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join DrinkApp to discover amazing cocktails</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="name?.invalid && name?.touched"
          placeholder="Enter your full name"
        >
        <div class="invalid-feedback" *ngIf="name?.errors && name?.touched">
          <span *ngIf="name?.errors?.['required']">Name is required</span>
          <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</span>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="email?.invalid && email?.touched"
          placeholder="Enter your email"
        >
        <div class="invalid-feedback" *ngIf="email?.errors && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Create a password"
        >
        <div class="invalid-feedback" *ngIf="password?.errors && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Error Alert -->
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="signupForm.invalid || loading"
      >
        <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
        {{ loading ? 'Creating account...' : 'Sign Up' }}
      </button>

      <!-- Login Link -->
      <div class="auth-links">
        <a routerLink="/login" class="login-link">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
