<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="email?.invalid && email?.touched"
          placeholder="Enter your email"
        >
        <div class="invalid-feedback" *ngIf="email?.errors && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Enter your password"
        >
        <div class="invalid-feedback" *ngIf="password?.errors && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Error Alert -->
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid || loading"
      >
        <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <!-- Additional Links -->
      <div class="auth-links">
        <a routerLink="/signup" class="signup-link">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>
</div>
